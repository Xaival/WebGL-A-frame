<!DOCTYPE html>
<html>
<head>
<title>WebGL Sistema solar con A-frame</title>
  <!-- A-Frame 1.1.0
  https://aframe.io/releases/1.1.0/aframe.min.js
  -->
  <script src="./Scripts/aframe-v1.1.0.min.js"></script>
  <!-- A-Frame Extras Para saltar y fisicas
  https://unpkg.com/browse/aframe-extras@3.13.1/dist/aframe-extras.min.js
  -->
  <script src="./Scripts/aframe-extras-v3.13.1.min.js"></script>
<head>
<body>

<!-- Escena -->
<a-scene>
  <!-- Camera -->
  <a-entity camera="userHeight: 1.75;" jump-ability kinematic-body universal-controls look-controls="pointerLockEnabled: true;" position="0 1.25 20"></a-entity>
  
  <!-- Cielo -->
  <a-sky src="https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/0.V%C3%ADa%20L%C3%A1ctea.webp"></a-sky>
  
  <!-- Suelo -->
  <a-box
    static-body
    position="0 -0.5 0"
    height="1"
    width="200"
    depth="200"
    
    color="gray"
    material="opacity: 0.25;"
  ></a-box>
  
  <!-- Contenido -->
  <!-- Luz en el Sol -->
  <a-assets>
    <a-mixin id="LuzEnSol"  light="type: spot; angle: 25; intensity: 7; distance: 15;"></a-mixin>
  </a-assets>
  
  <a-entity mixin="LuzEnSol" position="0 0 15" rotation="0 0 0"></a-entity>
  <a-entity mixin="LuzEnSol" position="0 0 -15" rotation="0 180 0"></a-entity>
  <a-entity mixin="LuzEnSol" position="0 15 0" rotation="-90 0 0"></a-entity>
  <a-entity mixin="LuzEnSol" position="0 -15 0" rotation="90 0 0"></a-entity>
  <a-entity mixin="LuzEnSol" position="15 0 0" rotation="0 90 0"></a-entity>
  <a-entity mixin="LuzEnSol" position="-15 0 0" rotation="0 -90 0"></a-entity>
  
  <!-- Sol -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/1.Sol.webp; metalness: 0; roughness: 100;"
    
    static-body
    position="0 0 0"
    radius="5"
    light="type: point; color: #FFF; distance: 200; castShadow: true;"
  ></a-sphere>
  
  <!-- Mercurio -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/2.Mercurio.webp"
    
    static-body
    position="20 0 0"
    radius="0.5"
    shadow="cast: true;"
  ></a-sphere>
  
  <!-- Venus -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/3.Venus.webp"
    
    static-body
    position="30 0 0"
    radius="2"
    shadow="cast: true;"
  ></a-sphere>

  <!-- Tierra -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/4.Tierra.webp"
    
    static-body
    position="40 0 0"
    radius="2"
    shadow="cast: true;"
  ></a-sphere>
  
  <!-- Marte -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/5.Marte.webp"
    
    static-body
    position="50 0 0"
    radius="2"
    shadow="cast: true;"
  ></a-sphere>
  
  <!-- Jupiter -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/6.J%C3%BApiter.webp"
    
    static-body
    position="60 0 0"
    radius="2"
    shadow="cast: true;"
  ></a-sphere>
  
  <!-- Saturno -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/7.Saturno.webp"
    
    static-body
    position="70 0 0"
    radius="2"
    shadow="cast: true;"
  ><a-circle
        src="https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/7.Saturno%20Anillo.webp"
        radius="3"
        rotation="-90 0 0"
    ></a-circle>
  </a-sphere>
  
  <!-- Urano -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/9.Urano.webp"
    
    static-body
    position="80 0 0"
    radius="2"
    shadow="cast: true;"
  ><a-circle
        src="https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/8.Urano%20Anillo.webp"
        radius="3"
        rotation="-90 0 0"
    ></a-circle>
  </a-sphere>
  
  <!-- Neptuno -->
  <a-sphere
    material="src: https://raw.githubusercontent.com/Xaival/WebGL-A-frame/main/Sistema%20solar/Texturas/10.Neptuno.webp"
    
    static-body
    position="90 0 0"
    radius="2"
    shadow="cast: true;"
  ></a-sphere>
  
</a-scene>

</body>
</html>
