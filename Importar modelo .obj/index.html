<!DOCTYPE html>
<html>
<head>
	<title>WebGL Importar modelo .obj</title>
	<style>body {background: lightblue;}</style>
	
	<!-- A-Frame 1.1.0 -->
	<script src="//aframe.io/releases/1.1.0/aframe.min.js"></script>
<head>
<body>
	<!-- Escena -->
	<a-scene>
	  <!-- Camera -->
	  <a-camera position="0 1.85 3" far="50" look-controls="pointerLockEnabled: true;"></a-camera>
	  
	  <!-- Cielo -->
	  <a-sky color="lightblue"></a-sky>
	  
	  <!-- Suelo -->
	  <a-box  position="0 -1 0" color="#242424" height="1" width="200"  depth="200" ></a-box>

	  
	  <!-- Objetos -->
	  <a-entity position="0 .5 0" scale=".5 .5 .5"
			obj-model="obj: url(./TV.obj); mtl: url(./TV.mtl)">
	  </a-entity>
	  
	</a-scene>
</body>
</html>
