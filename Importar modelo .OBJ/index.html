<!DOCTYPE html>
<html>
<head>
	<title>WebGL Importar modelo .OBJ</title>
	
	<!-- A-Frame 1.1.0 -->
	<script src="//aframe.io/releases/1.1.0/aframe.min.js"></script>
<head>
<body>
	<!-- Escena -->
	<a-scene>
	  <!-- Camera -->
	  <a-camera position="0 0.85 3" far="50" look-controls="pointerLockEnabled: true;"></a-camera>
	  
	  <!-- Cielo -->
	  <a-sky color="lightblue"></a-sky>
	  
	  <!-- Suelo -->
	  <a-box  position="0 -1 0" color="#242424" height="1" width="200"  depth="200" ></a-box>
	  
	  <!-- Valor predefinido cuadro informativo -->
	  <a-assets>
		<a-mixin id="text-info"
				 geometry="primitive: plane; height: 0.5; width: 1;"
				 material="color: white; opacity: 0.3; side: double;"
				 text="color: #000; align: center; width: 2.5;"></a-mixin>
	  </a-assets>
	  
	  <!-- Objetos -->
	  <a-box          position="0 0 0"   color="gray" height="1" width="1" depth="1"></a-box>
	  <!-- Objetos -->
	  <a-entity
				obj-model="obj: url(./cottage_obj.obj); mtl: url(./cottage_obj.mtl)">
	  </a-entity>
	  
	</a-scene>
</body>
</html>
